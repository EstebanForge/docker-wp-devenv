services:
  db:
    image: mariadb:10
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u$MYSQL_USER", "-p$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  mailpit:
    image: axllent/mailpit:latest
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI port
    networks:
      - app-network

  php:
    depends_on:
      db:
        condition: service_healthy
      mailpit:
        condition: service_started
    build:
      context: .
      dockerfile: php-conf/Dockerfile
      args:
        - HOST_UID=${HOST_UID:-1000}
        - HOST_GID=${HOST_GID:-1000}
    restart: unless-stopped
    env_file: .env
    environment:
      - WORDPRESS_DB_HOST=db
      - WORDPRESS_DB_USER=$MYSQL_USER
      - WORDPRESS_DB_PASSWORD=$MYSQL_PASSWORD
      - WORDPRESS_DB_NAME=wordpress
      - WORDPRESS_CONFIG_EXTRA=
        define('WP_ENVIRONMENT_TYPE', 'development');
    volumes:
      - ./src/wp-core:/var/www/html:z
      - ./src/app:/var/www/html/wp-content:z
      - ./php-conf/custom.ini:/usr/local/etc/php/conf.d/custom.ini:z
    extra_hosts:
      - "host.docker.internal:host-gateway"
    working_dir: /var/www/html
    networks:
      - app-network

  webserver:
    depends_on:
      - php
    build:
      context: .
      dockerfile: nginx-conf/Dockerfile
      args:
        - HOST_UID=${HOST_UID:-1000}
        - HOST_GID=${HOST_GID:-1000}
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src/wp-core:/var/www/html:z
      - ./src/app:/var/www/html/wp-content:z
      - ./nginx-conf:/etc/nginx/conf.d:z

    networks:
      - app-network

volumes:
  dbdata: {}

networks:
  app-network:
    driver: bridge
